{% extends "Layout.html" %} {% block title %} Add Question {% endblock %} {%
block content %}
<div
  class="container-fluid d-flex justify-content-center align-items-center"
  style="min-height: calc(100vh - 100px); padding-top: 100px"
>
  <div class="row justify-content-center w-100">
    <div class="col-md-8 col-lg-6">
      <div class="card p-4 shadow-lg" style="background-color: #f8f9fa">
        <div class="text-center mb-4">
          <h1
            class="display-6 fw-bold mb-2 px-4 py-2"
            style="
              background-color: white;
              color: black;
              border-radius: 10px;
              display: inline-block;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
              font-size: 1.8rem;
            "
          >
            New Question
          </h1>
          <p class="text-muted mt-2 h5">
            Quiz: <span class="fw-bold text-dark">{{ quiz.title }}</span>
          </p>
        </div>
        <form method="post">
          <div class="form-group mb-3">
            <label for="question_text" class="form-label">Question:</label>
            <textarea
              class="form-control"
              id="question_text"
              name="ques_text"
              rows="3"
              required
            ></textarea>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Options:</label>
            

            <div class="mb-2">
              <div class="input-group">
                <div class="input-group-text">
                  <input
                    type="radio"
                    name="correct_option"
                    value="0"
                    required
                  />
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="option_text"
                  placeholder="Option 1"
                  required
                />
              </div>
            </div>
            <div class="mb-2">
              <div class="input-group">
                <div class="input-group-text">
                  <input type="radio" name="correct_option" value="1" />
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="option_text"
                  placeholder="Option 2"
                  required
                />
              </div>
            </div>
            <div class="mb-2">
              <div class="input-group">
                <div class="input-group-text">
                  <input type="radio" name="correct_option" value="2" />
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="option_text"
                  placeholder="Option 3"
                />
              </div>
            </div>
            <div class="mb-2">
              <div class="input-group">
                <div class="input-group-text">
                  <input type="radio" name="correct_option" value="3" />
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="option_text"
                  placeholder="Option 4"
                />
              </div>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="points" class="form-label">Points:</label>
            <input
              type="number"
              class="form-control"
              id="points"
              name="points"
              min="1"
              value="1"
              required
            />
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary me-2">Save</button>
            <a
              href="{{ url_for('Quiz_questions', quiz_id=quiz.id) }}"
              class="btn btn-secondary"
              >Cancel</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block style %}
<style>
  body {
    background-color: #e9ecef;
  }
  h1 {
    font-size: 1.8rem;
    margin-bottom: 10px;
  }
  .card {
    max-width: 650px;
  }
  @media (max-width: 768px) {
    .card {
      width: 90% !important;
    }
  }
</style>
{% endblock %}
