{% extends "Layout.html" %}
{% block title %}
    Add Quiz
{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 50%; background-color: #f8f9fa;">
        <div class="text-center mb-4">
            <h1 class="fw-bold px-3 py-2 shadow-sm d-inline-block" style="background-color: white; color: black; border-radius: 5px;">
                Add Quiz
            </h1>
        </div>
        <form method="post" action="{{ url_for('Add_quiz_post', chapter_id=chapter.id) }}">
            <div class="form-group mb-3">
                <label for="title" class="form-label">Quiz Title:</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter Quiz Title" required>
            </div>
            <div class="form-group mb-3">
                <label for="chapter" class="form-label">Chapter:</label>
                <select class="form-control" id="chapter" name="chapter_id" required>
                    <option value="">Select Chapter</option>
                    {% for chap in chapters %}
                        <option value="{{ chap.id }}" {% if chap.id == chapter.id %}selected{% endif %}>
                            {{ chap.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group mb-3">
                <label for="duration" class="form-label">Duration (minutes):</label>
                <input type="number" class="form-control" id="duration" name="duration" min="1" required>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary me-2">Add Quiz</button>
                <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
{% block style %}
<style>
    body {
        background-color: #e9ecef; 
    }
    h1 {
        font-size: 2rem;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card {
        max-width: 550px;
    }
    @media (max-width: 768px) {
        .card {
            width: 90% !important;
        }
    }
</style>
{% endblock %}
