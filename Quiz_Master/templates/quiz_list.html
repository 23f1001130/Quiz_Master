{% extends "Layout.html" %}

{% block title %}Available Quizzes{% endblock %}

{% block content %}
<div class="container">
  <h1>Available Quizzes</h1>
  <div class="quiz-grid">
    {% for quiz in quizzes %}
    <div class="quiz-card">
      <h3>{{ quiz.title }}</h3>
      <p>Questions: {{ quiz.question_count }}</p>
      <a href="{{ url_for('start_quiz', quiz_id=quiz.id) }}" class="btn-start">
        Start Quiz
      </a>
    </div>
    {% else %}
    <p class="empty">No quizzes available.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
