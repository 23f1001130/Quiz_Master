{% extends "Layout.html" %}
{% block title %}
    Admin Search
{% endblock %}
{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 56px);">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 550px; margin-top: 56px; background-color: #f8f9fa;">
            <div class="text-center mb-4">
                <h1 class="fw-bold px-3 py-2 shadow-sm d-inline-block"
                    style="background-color: white; color: black; border-radius: 5px;">
                    Admin Search
                </h1>
            </div>
            <form method="post" action="{{ url_for('Search') }}">
                <div class="form-group mb-3">
                    <label for="searchType" class="form-label">Search Type:</label>
                    <select class="form-control" id="searchType" name="search_type" required>
                        <option value="all">All</option>
                        <option value="users">Users</option>
                        <option value="subjects">Subjects</option>
                        <option value="quizzes">Quizzes</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="searchQuery" class="form-label">Search Query:</label>
                    <input type="text" class="form-control" id="searchQuery" name="search_term" required>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary me-2">Search</button>
                    <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
{% block style %}
    <style>
        body {
            background-color: #e9ecef;
            padding-top: 56px;
        }
        h1 {
            font-size: 2rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card {
            max-width: 550px;
        }
        @media (max-width: 768px) {
            .card {
                width: 90% !important;
                margin-top: 30px;
            }
        }
    </style>
{% endblock %}
